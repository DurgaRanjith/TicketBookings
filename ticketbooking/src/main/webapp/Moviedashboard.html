
<!DOCTYPE html>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:c="http://java.sun.com/jsp/jstl/core" version="2.0">
	<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scan=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<title>Login</title>
</head>
<body>

	<form action="Moviedashboard" method="post">

		<c:forEach var="moviearray" items="${Movies}">
		<c:out value=${moviearray}></c:out>  
			<!-- <p>${moviearray}</p> -->
		</c:forEach>

		<c:forEach var="moviearray" items="${Movies}">
			<div>${moviearray.movie_name}</div>
			<div>${moviearray.release_date}</div>
		</c:forEach>
		<div align="center">
			<table border="1" cellpadding="5">
				<caption>
					<h2>Movie Dashboard</h2>
				</caption>
				<tr>
					<th>Name</th>
					<th>Release Date</th>
					<th>Book Show</th>
					<th>Ratings</th>

				</tr>


			</table>
		</div>
	</form>
</body>
	</html>
